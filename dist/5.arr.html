<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <!--这里取值的时候会调用JSON.stringfy() 对数组中的对象取值 对象会收集依赖-->
    <div id="app">
       {{hobby}}
    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            data() { 
                return {
                    hobby: ['eat', 'drink',{a:1},['a']], // 给数组本身增加dep 如果数组新增某一项 触发dep更新
                    a:{a:1} // 给对象也增加dep，如果后续用户增添了属性 可以触发dep更新
                }
            },
            el:"#app"
        });
        // 这里改变的不是数组hobby的属性 改变的是hobby对象的数组对象
        setTimeout(() => {
            vm.hobby.push("pink")
            vm.hobby[2].a= 100
            vm.hobby[3].push('b')
            // vm.a.b = 100
            // vm.a.b.__ob__.dep.notify()// vm.$set()原理就是找到父属性上的dep去通知更新
        },1000)
        // console.log(vm._data);
    
    </script>
</body>

</html>
