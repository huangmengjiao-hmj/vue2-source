<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
            
        {{fullName}}
    </div>
    <script src="./vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->

    <script>
        /** 
         * 计算属性 computed
         * 
        */
       const vm = new Vue({
           el:"#app",
           data(){
            //    console.log(this);
               return {
                   fristName:"zhu",
                   lastName:"feng"
               }
           }, 
           // 计算属性 依赖的值发生变化才会重新执行用户的方法 计算属性中要维护一个dirty属性(记录数据是否有改变)，默认计算属性不会立刻执行
           // 计算属性就是一个defineProperty
           // 计算属性也是一个watcher 默认渲染会创造一个watcher
           // 底层就是一个带有dirty属性的watcher
           computed:{
               fullName(){ // defineProperty中的get()方法
                //    console.log(this);
                   return this.fristName + this.lastName
               }
            // fullName:{
            //     get(){
            //         return this.fristName + this.lastName
            //     },
            //     set(newValue){
            //         console.log(newValue);
            //     }
            // }
           }
       });
       setTimeout(() => {
           vm.fristName = "li"
       },2000)
    </script>
</body>
</html>
