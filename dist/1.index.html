<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./vue.js"></script>
    <script>
        // 创建一个vue的实例 
        // Vue核心响应式数据变化,数据变化了是可以监控到数据的变化
        // 数据的取值和更改值 我们需要监控到
        const vm = new Vue({
            data(){ //c数据进行代理
                return {
                    name:"zf",
                    age:20,
                    address:{
                        num:40,
                        content:"回龙观"
                    },
                    hobby:['eat','drink',{a:1}]
                }
            }
        })
        // vm.name = 'ok' // 修改触发set
        // 修改数组 很少用索引来操作数组 因为[999] 内部做挟持会浪费性能
        // 用户一般修改数组都是用过方法进行修改 push shift...
        vm.hobby.push({a:100});
        // vm.hobby[2].a  // 也需要被劫持
        console.log(vm.hobby);
    </script>
</body>
</html>
